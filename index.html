<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade EAD Fixação Html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabecalho">
        <h1>Cadastro de Usuário</h1>
    </header>

    <aside class="barra_lateral">
        <ul class="list_ul">
            <li><a href="#" class="remove_sublinhado">&#x1F3E0 Início</a></li>
            <li><a href="#" class="remove_sublinhado">&#x1F4C4 Formulários</a></li>
            <li><a href="#" class="remove_sublinhado">&#x2699 Configurações</a></li>
            <li><a href="#" class="remove_sublinhado">&#x1F4BC Trabalhe Conosco</a></li>
            <li><a href="#" class="remove_sublinhado">&#x1F4DE Fale Conosco</a></li>

            <img src="./imgs/Gemini_Generated_Image_l9f5y9l9f5y9l9f5-removebg-preview.png" width="100vh" alt="logo">

        </ul>

    </aside>

    <!-- formularios -->

    <section class="formularios" style="width: 50px;">
        <form action="" method="post">

            <!-- formularios informações pessoais -->
            <section class="card_infor_pessoal">


                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="data">Data de nascimento:</label>
                <input type="date" name="data" id="data">

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    required>

                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" placeholder="00.000.000-0" required>

                <label for="estado_civil">Estado civil:</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                </select>

                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*">

                <label for="ass_digital">Assinatura Digital:</label>
                <input type="file" id="ass_digital" name="ass_digital" accept="image/*">

            </section>
            <!-- final dos formularios informações pessoais -->

            <!-- card de formulario contato -->
            <section class="card_contato">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 0000-0000"
                    pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}">

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000"
                    pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>

                <label for="endereco">Endereço:</label>
                <textarea name="endereco" id="endereco" rows="3"></textarea>

                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}" required>

                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="brasil">Brasil</option>
                    <option value="outro">Outro</option>
                </select>

            </section>
            <!-- Final do card de formulario contato -->


            <!-- inicio do card de formulario credenciais de acesso -->
            <section class="card_cred_acesso">

                <label for="usuario">Nome de Usuário:</label>
                <input type="text" name="usuario" id="usuario" required>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>

                <label for="confirma_senha">Confirmação de Senha:</label>
                <input type="password" name="confirma_senha" id="confirma_senha" required>

                <label for="pergunta_secreta">Pergunta Secreta:</label>
                <select id="pergunta_secreta" name="pergunta_secreta">
                    <option value="pergunta1">Qual sua idade?</option>
                    <option value="pergunta2">Qual seu cep?</option>
                </select>

                <label for="res_secreta">Resposta Secreta:</label>
                <input type="text" name="res_secreta" id="res_secreta">

                <label for="aceitar_termos">Aceitação dos Termos</label>
                <input type="checkbox" name="aceitar_termos" id="aceitar_termos" required>

            </section>
            <!-- Final do card de formulario credenciais de acesso -->

            <!-- inicio do card de formulario Informações Profissionais -->
            <section class="card_info_profi">

                <label for="ocupacao">Ocupação:</label>
                <input type="text" name="ocupacao" id="ocupacao">

                <label for="empresa">Empresa:</label>
                <input type="text" name="empresa" id="empresa">

                <label for="cnpj">CNPJ da Empresa:</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00"
                    pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}/[0-9]{4}-[0-9]{2}" required>

                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo">

                <label for="salario">Salário Aproximado:</label>
                <input type="number" name="salario" id="salario" required>

                <label for="data_admissao">Data de Admissão:</label>
                <input type="date" name="data_admissao" id="data_admissao" required>

            </section>
            <!-- Final do card de formulario Informações Profissionais -->

            <!-- Inicio do card de formulario Preferências e Redes Sociais -->
            <section class="card_prefer_rede_sociais">

                <label for="genero_musical">Gênero Musical Favorito:</label>
                <input type="text" id="genero_musical" name="genero_musical">

                <label for="hobbies">Hobbies:</label>
                <label>
                    <input type="checkbox" name="hobbies" value="Futebol"> Futebol
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value="Leitura"> Leitura
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value="Viagens"> Viagens
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value="Música"> Música
                </label>

                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" name="facebook">

                <label for="instagram">Instagram:</label>
                <input type="url" id="instagram" name="instagram">

                <label for="linkedln">Linkedln:</label>
                <input type="url" id="linkedln" name="linkedln">

                <label>Notificações via E-mail:</label>
                <label>
                    <input type="radio" name="notificacoes_email" value="sim"> Sim
                </label>
                <label>
                    <input type="radio" name="notificacoes_email" value="nao"> Não
                </label>

            </section>
            <!-- Final do card de formulario Preferências e Redes Sociais  -->

            







        </form>
    </section>

    <footer>
        &copy; Todos os Direitos Reservados
    </footer>

</body>

</html>
